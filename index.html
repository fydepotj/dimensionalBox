<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/index.css" />
  </head>
  <body>
    <!--/*外层最大容器*/-->
    <div class="wrap">
      <!--	/*包裹所有元素的容器*/-->

      <div class="cube">
        <!--前面图片 -->
        <div class="out_front">1</div>
        <!--后面图片 -->
        <div class="out_back">2</div>
        <!--左图片 -->
        <div class="out_left">3</div>
        <div class="out_right">4</div>
        <div class="out_top">5</div>
        <div class="out_bottom">6</div>
        <!--小正方体 -->
        <span class="in_front">1</span>
        <span class="in_back">2</span>
        <span class="in_left">3</span>
        <span class="in_right">4</span>
        <span class="in_top">5</span>
        <span class="in_bottom">6</span>
      </div>
    </div>
  </body>
</html>
